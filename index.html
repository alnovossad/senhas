<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha Forte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senha Forte</h1>

        <div class="options">
            <label>
                <input type="checkbox" id="upper-case"> Incluir letras maiúsculas
            </label>
            <label>
                <input type="checkbox" id="lower-case"> Incluir letras minúsculas
            </label>
            <label>
                <input type="checkbox" id="symbols"> Incluir símbolos
            </label>
        </div>

        <div class="settings">
            <label for="length">Comprimento da senha:</label>
            <input type="number" id="length" value="12" min="6" max="20">
        </div>

        <button id="generate">Gerar Senha</button>

        <div class="password-output">
            <label for="password">Sua Senha:</label>
            <input type="text" id="password" readonly>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
