<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Gerador de Senha Seguro</h1>
        
        <div class="options">
            <label for="length">Comprimento da Senha:</label>
            <input type="number" id="length" value="12" min="6" max="20">
        </div>
        
        <div class="options">
            <label for="uppercase">Letras Maiúsculas</label>
            <input type="checkbox" id="uppercase" checked>
        </div>

        <div class="options">
            <label for="lowercase">Letras Minúsculas</label>
            <input type="checkbox" id="lowercase" checked>
        </div>

        <div class="options">
            <label for="numbers">Números</label>
            <input type="checkbox" id="numbers" checked>
        </div>

        <div class="options">
            <label for="symbols">Símbolos</label>
            <input type="checkbox" id="symbols">
        </div>

        <button id="generateBtn">Gerar Senha</button>

        <div class="result">
            <label for="password">Senha Gerada:</label>
            <input type="text" id="password" readonly>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
